<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management & Mentor System</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="root"></div>
    <script>
        console.log('ğŸ” HTML loaded, testing basic JavaScript...');
        document.addEventListener('DOMContentLoaded', function() {
            console.log('âœ… DOM Content Loaded');
            const root = document.getElementById('root');
            if (root) {
                console.log('âœ… Root element found in HTML');
                root.innerHTML = '<h1>ğŸ” Testing - If you see this, HTML is working but React is not loading</h1>';
                
                // Test if bundle.js is loading
                fetch('/bundle.js')
                    .then(response => {
                        console.log('ğŸ“¦ Bundle.js response status:', response.status);
                        console.log('ğŸ“¦ Bundle.js content-type:', response.headers.get('content-type'));
                        return response.text();
                    })
                    .then(text => {
                        console.log('ğŸ“¦ Bundle.js first 100 chars:', text.substring(0, 100));
                        if (text.includes('<!DOCTYPE')) {
                            console.error('âŒ Bundle.js is returning HTML instead of JavaScript!');
                        } else {
                            console.log('âœ… Bundle.js appears to be JavaScript');
                        }
                    })
                    .catch(err => {
                        console.error('âŒ Failed to fetch bundle.js:', err);
                    });
            } else {
                console.error('âŒ Root element not found in HTML');
            }
        });
    </script>
</body>
</html>
